<div class="card-body">
    {%if df_cycle.iterrows%}
    <div style="height: 400px" >
        <canvas id="week_cycle_mean"></canvas>

        <script>
            var xValues = [{% for weeks in week_cycle_mean_axis_x %} '{{weeks}}', {% endfor %}];
            var data = [{% for index, data in cycle_mean.iterrows %} {{data.0|floatformat:2}}, {% endfor %}];


            
            const week_cycle_mean=new Chart("week_cycle_mean", {
                type: "line",
                data: {
                        labels: xValues,
                        datasets: [
                            // loop dict 
                            {% for smooth,color in smooth_family.items %} 
                                {
                                label: 'Smooth family : {{smooth}}',
                                backgroundColor:  '{{color}}',
                                borderColor:   '{{color}}',
                                borderWidth: 1,
                                data: 
                                    [{% for index, data in cycle_mean.iterrows %} 
                                        {% if smooth == data.smooth_family %}
                                            {{data.0}}.toFixed(2), 
                                        {% endif %}
                                    
                                    {% endfor %}]
                                },
                            {% endfor %}
                        ]
                        },
                options: {
                    plugins: {
                            datalabels: {
                                anchor: 'end',
                                clamp: true,
                                color: 'black',
                                
                            },
                            legend: {
                            display: true,
                            position:'top',
                            align:'middle',
                            labels: {
                            usePointStyle: true,
                            boxWidth: 6,
                            },
                            },

                            title: {
                                display: false,
                                text: "this is title"
                            },
                            
                        },
                        scales: {
                                y: {
                                    min: 0
                                }
                            },
                        responsive: true,
                        maintainAspectRatio:false, 
                }
            });
        </script>
       
    </div>
    {%else%}
    No data with selected filter 
    {%endif%}
</div>
