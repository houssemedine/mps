
{% load static %}
{% block content %}

<!-- time line (process) -->

<div id="features" class="features section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="features-content">
            <div class="row">
              <div id="name" class="col-lg-2">
                <a href="{% url 'newplanning' division product %}">
                  <div class="features-item first-feature  {%if 'newplanning' in request.get_full_path %} features-item-selected {% endif%}" data-wow-duration="1s" data-wow-delay="0s">
                    <div class="first-number number">
                      <h6>01</h6>
                    </div>
                    <div class="icon"></div>
                    <h4>Name</h4>
                    <div class="line-dec"></div>
                    <p>Name of planning</p>
                  </div>
                </a>
              </div>

              <div id="coois" class="col-lg-2">
                  <a href="{% url 'uploadfiles' division product %}">
                    <div class="features-item second-feature " data-wow-duration="1s" data-wow-delay="0.2s">
                      <div class="second-number number">
                        <h6>02</h6>
                      </div>
                      <div class="icon"></div>
                      <h4>COOIS</h4>
                      <div class="line-dec"></div>
                      <p>Import Coois</p>
                    </div>
                  </a>
                </div>
              <div id="zpp" class="col-lg-2">
                <a href="{% url 'uploadfiles' division product %}">
                  <div class="features-item second-feature" data-wow-duration="1s" data-wow-delay="0.4s">
                    <div class="third-number number">
                      <h6>03</h6>
                    </div>
                    <div class="icon"></div>
                    <h4>Import Zpp</h4>
                    <div class="line-dec"></div>
                    <p>Import zpp</p>
                  </div>
                </a>
              </div>
              <div id="needs"  onclick="window.location.href = '../shopfloor' "  class="col-lg-2"> 
                <div class="features-item third-feature last-features-item" data-wow-duration="1s" data-wow-delay="0.6s">
                  <div class="fourth-number number">
                    <h6>04</h6>
                  </div>
                  <div class="icon"></div>
                  <h4>Needs</h4>
                  <div class="line-dec"></div>
                  <p>Freeze end date</p>
                </div>
              </div>
              <div id="data" class="col-lg-2">
                <a href="{% url 'result' division product %}">
                  <div class="features-item fourth-feature {%if 'shopfloor/result/' in request.get_full_path %} features-item-selected {% endif%}" data-wow-duration="1s" data-wow-delay="0.4s">
                    <div class="first-number number">
                      <h6>05</h6>
                    </div>
                    <div class="icon"></div>
                    <h4>Data</h4>
                    <div class="line-dec"></div>
                    <p>Smoothing result</p>
                  </div>
                </a>
              </div>
              <div id="kpi" class="col-lg-2">
                <div class="features-item fifth-feature last-features-item " data-wow-duration="1s" data-wow-delay="0.6s">
                  <div class="second-number number">
                    <h6>06</h6>
                  </div>
                  <div class="icon"></div>
                  <h4>KPI's</h4>
                  <div class="line-dec"></div>
                  <p>KPI's</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
